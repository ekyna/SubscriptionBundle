ekyna_user_user_admin_subscription_exempt:
    path: /{userId}/subscription/{subscriptionId}/exempt
    defaults: { _controller: "ekyna_subscription.subscription.user_controller:exemptAction" }
    requirements:
        _method: GET|POST
        userId: \d+
        subscriptionId: \d+

ekyna_user_user_admin_subscription_unexempt:
    path: /{userId}/subscription/{subscriptionId}/unexempt
    defaults: { _controller: "ekyna_subscription.subscription.user_controller:unexemptAction" }
    requirements:
        _method: GET|POST
        userId: \d+
        subscriptionId: \d+

ekyna_user_user_admin_subscription_payment:
    path: /{userId}/subscription/payment
    defaults: { _controller: "ekyna_subscription.subscription.user_controller:paymentAction" }
    requirements:
        _method: GET|POST

ekyna_user_user_admin_subscription_payment_transition:
    path: /{userId}/subscription/{paymentId}/{transition}
    defaults: { _controller: "ekyna_subscription.subscription.user_controller:paymentTransitionAction" }
    requirements:
        _method: GET
        userId: \d+
        paymentId: \d+
        transitionId: "[a-z]+"
